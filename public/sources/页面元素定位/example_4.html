    <div style="float: right; margin-right: 50px;">
        <div id="result"></div>
    </div>
</div>


<script>
var resultEle = document.getElementById("result");
var parentDiv = document.getElementById("parent-div"); 

document.onscroll = function(){
    resultEle.innerHTML = "parent div info:" + "<br/>";
    
    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

    resultEle.innerHTML = ("scrollLeft: " + (scrollLeft) + "<br/>");
    resultEle.innerHTML += ("scrollTop: " + (scrollTop) + "<br/>");  
    resultEle.innerHTML += ("x: " + (parentDiv.getBoundingClientRect().left + scrollLeft) + "<br/>");
    resultEle.innerHTML += ("y: " + (parentDiv.getBoundingClientRect().top + scrollTop) + "<br/>");        
}

</script>
