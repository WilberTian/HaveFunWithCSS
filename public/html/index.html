<!DOCTYPE html>
<html>
    <head>
      <title>FunWithCSS</title>
      <link rel='stylesheet' href='/stylesheets/base.css' />
      <link rel='stylesheet' href='/stylesheets/main.css' />
    </head>

    <body>
      <div id='app-container'>

        <div class='side-bar'>
          <div class='tool-bar'>
            <button id='try-it'>Try it</button>
            <button id='open-modal-btn'>Add</button>
          </div>

          <div id='fun-group-list'>
          </div>
        </div>

        <div class='main-space'>
          <textarea id='editor' disabled></textarea>
          <iframe id='viewer'></iframe>
        </div>

        <div id='fun-item-modal'>
        </div>

        <div id='notification-area'>
        </div>
      </div>

    </body>
    
    <script type='text/javascript' src='/vendor/jquery.js'></script>
    <script type='text/javascript' src='/vendor/json2.js'></script>
    <script type='text/javascript' src='/vendor/underscore.js'></script>
    <script type='text/javascript' src='/vendor/backbone-min.js'></script>
    <script type='text/javascript' src='/javascripts/fun.js'></script>


    <script type='text/template' id='fun-item-template'>
      <div class='fun-group-item'>
        <span><%- name %></span>
        <div class='fr fun-group-item-operations'>
          <a class='edit'><img src='/images/edit.png'></img></a>
          <a class='update'><img src='/images/update.png'></img></a>
          <a class='delete'><img src='/images/remove.png'></img></a>
        </div>
      </div>
    </script>

    <script type='text/template' id='fun-group-template'>
      <div class='fun-group' id='<%- folderId %>'>
        <div class='fun-group-header'>
          <%- folder %>
        </div>
      </div>
    </script>

    <script type='text/template' id='fun-item-modal-template'>
      <div class='overlay'>
      </div>

      <div class='fun-item-modal-dialog'>
        <form action=''>
          <fieldset>
            <div id='error-msg' class='tc f20 fb'></div>
            <legend>Fun item information:</legend>
            Folder:<br>
            <input id='fun-folder-in-modal' type='text' name='funFolder'></input><br/>
            Name:<br>
            <input id='fun-name-in-modal' type='text' name='funItem'></input><br/><br/>
            <input id='create-fun-item-btn' type='button' value='Submit'></input>
            <input id='close-modal-btn' type='button' value='Cancel'></input>
          </fieldset>
        </form>
      </div>
    </script>

    <script type='text/template' id='notification-template'>
      <div class='notification'>
        <%- message %>
      </div>
    </script>
</html>
